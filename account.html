    <div class="index-container-header-none ">

                    <h1 class="h1-text">Ready for your first order?</h1>
                    <!-- <p>Complete all your credentials and begin ordering</p> -->
                </div>
                <div class="question-buttons">
                    <button id="button-yes">yes</button>
                    <button id="button-no">no</button>
                </div>
                <form class="sign-in" method="post" >
                    <input type="text" name="FirstName" disabled="disabled" id="firstName" placeholder="First" required
                        placeholder="Enter your first name">
                    <input type="text" name="LastName" disabled="disabled" required placeholder="Enter your last name">
                    <input type="email" name="email" required placeholder="Enter your email">
                    <input type="number" name="cnp" disabled="disabled" required placeholder="Enter your cnp">
                    <input type="password" name="pass" required placeholder="Enter your password" value="">
                   <p class="error-password-need-to-be-bigger" style="display:none">password needs to be bigger than 6 characters</p>
                    <input type="password" name="reppass" required placeholder="Enter your password" value="">
                    <p class="error-password"></p>
                    <input type="submit" name="submit">
                    <a class="user-has-an-account">already have an account</a>
                </form>
                <form class="log-in" method="post">
                    <input type="email" name="email" required placeholder="Enter your email" value="">
                    <input type="password" name="pass" required placeholder="Enter your password" value="">
                    <input type="submit" name="submit">
                </form>
            </div>
            <div class="column menu-">
